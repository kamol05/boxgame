<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boxing</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >

  </head>
  <body>
    <div id="loginCon">
      <center>      
      <div style="max-width:300px; text-align: left; padding-top: 300px">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="username" placeholder="">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="">
        </div>    
        <div class="mb-3">
          <button class="btn btn-primary" onclick="onSignIn()">Sign in</button>
        </div>
      </div>
      </center>
    </div>
    <div id="initCon" style="display:none">
      <center>      
      <div style="max-width:300px; text-align: left; padding-top: 300px">
        <div class="mb-3">
        <h2>Players in queue: <span class="waitingCount"></span></h2>
        </div>
        <div class="mb-3">        
          <button class="btn btn-primary" onclick="onJoinGame()">Join game</button>
        </div>
      </div>
    </div>
    <div id="waitCon" style="display:none">
      <center>      
      <div style="max-width:300px; text-align: left; padding-top: 300px">
        <div class="mb-3">
        <h2>Players in queue: <span class="waitingCount"></span></h2>
        </div>
        <div class="mb-3">        
          <button class="btn btn-primary" onclick="onUndoJoinGame()">Cancel</button>
        </div>
      </div>
    </div>
    <div id="roundActiveCon" style="display:none">
      <center>      
      <div style="max-width:300px; text-align: left; padding-top: 300px">
        <div class="mb-3">
        <h2><span class="mineNickname"></span> vs <span class="enemyNickname"></span></h2>
        <h4>Score: <span class="mineScore"></span> - <span class="enemyScore"></span></h2>
        <h4>Round: <span class="roundNumber"></span>
        </div>
        <label for="block" class="form-label">Block</label>
        <select class="form-control" id="block" placeholder="" onchange="onBlockChange()">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>
        <label for="mineKick" class="form-label">Kick</label>
        <select class="form-control" id="kick" placeholder="" onchange="onKickChange()">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>
        <div style="height: 20px">&nbsp;</div>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>   
      </div>
    </div>
    <div id="roundResultCon" style="display:none">
      <center>      
      <div style="max-width:300px; text-align: left; padding-top: 300px">
        <div class="mb-3">
        <h2><span class="mineNickname"></span> vs  <span class="enemyNickname"></span></h2>
        <h4>Score: <span class="mineScore"></span> - <span class="enemyScore"></span></h2>
        <h4>Round: <span class="roundNumber"></span>
        <h4 id="roundWinnerCon">Round winner: <span class="roundWinner"></span>
        <h4 id="gameWinnerCon">Game winner: <span class="gameWinner"></span>
        </div>
        <label for="mineBlock" class="form-label">Mine block</label>
        <select class="form-control" id="mineBlock" placeholder="" readonly="true">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>
        <label for="mineKick" class="form-label">Mine kick</label>
        <select class="form-control" id="mineKick" placeholder="" readonly="true">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>        
        <label for="enemyBlock" class="form-label">Enemy block</label>
        <select class="form-control" id="enemyBlock" placeholder="" readonly="true">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>
        <label for="enemyKick" class="form-label">Enemy kick</label>
        <select class="form-control" id="enemyKick" placeholder="" readonly="true">
          <option value="0">None</option>
          <option value="1">Up</option>
          <option value="2">Middle</option>
          <option value="3">Down</option>
        </select>
        <div style="height: 20px">&nbsp;</div>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>   

      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/client.js}"></script>
  </body>
</html>
